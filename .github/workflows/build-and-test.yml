name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install dependencies
      run: dotnet restore SubscriptionManager/SubscriptionManager.sln
      
    - name: Build
      run: dotnet build SubscriptionManager/SubscriptionManager.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test SubscriptionManager/SubscriptionManager.sln --no-restore --verbosity normal