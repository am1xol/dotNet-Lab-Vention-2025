version: '3.8'

services:
  auth-api:
    build: 
      context: .
      dockerfile: SubscriptionManager/SubscriptionManager.Auth.API/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server,1433;Database=AuthDb;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - ConnectionStrings__AuthConnection=Server=sql-server,1433;Database=AuthDb;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - MinIO__Endpoint=minio:9000
      - MinIO__AccessKey=minioadmin
      - MinIO__SecretKey=minioadmin
      - MinIO__BucketName=subscriptions
    depends_on:
      - sql-server
    networks:
      - app-network
    entrypoint: [ "sh", "-c", "sleep 30 && dotnet SubscriptionManager.Auth.API.dll" ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  subscriptions-api:
    build:
      context: .
      dockerfile: SubscriptionManager/SubscriptionManager.Subscriptions.API/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server,1433;Database=SubscriptionsDb;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - ConnectionStrings__SubscriptionsConnection=Server=sql-server,1433;Database=SubscriptionsDb;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - MinIO__Endpoint=minio:9000
      - MinIO__AccessKey=minioadmin
      - MinIO__SecretKey=minioadmin
      - MinIO__BucketName=subscriptions
    depends_on:
      - sql-server
    entrypoint: [ "sh", "-c", "sleep 30 && dotnet SubscriptionManager.Subscriptions.API.dll" ]
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=YourPassword123!
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - app-network
      
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network

  mailpit:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH: "testuser:testpassword"
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - app-network

volumes:
  minio_data:
  sqlserver_data:

networks:
  app-network:
    driver: bridge