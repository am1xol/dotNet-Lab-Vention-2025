version: '3.8'

services:
  auth-api:
    build: 
      context: .
      dockerfile: SubscriptionManager/SubscriptionManager.Auth.API/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server,1433;Database=SubscriptionManagerDb;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - MinIO__Endpoint=http://minio:9000
      - MinIO__AccessKey=minioadmin
      - MinIO__SecretKey=minioadmin
      - MinIO__BucketName=subscriptions
    depends_on:
      - sql-server-init
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  subscriptions-api:
    build:
      context: .
      dockerfile: SubscriptionManager/SubscriptionManager.Subscriptions.API/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server,1433;Database=SubscriptionManagerDb;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - Jwt__Secret=your-super-secret-jwt-key-here-32-chars-minimum
      - Jwt__Issuer=auth-api
      - Jwt__Audience=subscriptions-api
      - MinIO__Endpoint=http://minio:9000
      - MinIO__AccessKey=minioadmin
      - MinIO__SecretKey=minioadmin
      - MinIO__BucketName=subscriptions
    depends_on:
      - sql-server-init
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  sql-server-init:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      - sql-server
    networks:
      - app-network
    command: |
      /bin/bash -c "
      echo 'Waiting for SQL Server to start...'
      sleep 30s
      echo 'Creating database...'
      /opt/mssql-tools/bin/sqlcmd -S sql-server -U sa -P 'YourPassword123!' -d master -Q \"IF NOT EXISTS(SELECT name FROM sys.databases WHERE name = 'SubscriptionManagerDb') CREATE DATABASE SubscriptionManagerDb;\"
      echo 'Database creation completed'"

  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=YourPassword123!
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - app-network
      
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network

  mailpit:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - app-network

volumes:
  minio_data:
  sqlserver_data:

networks:
  app-network:
    driver: bridge