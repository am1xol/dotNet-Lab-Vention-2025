version: '3.8'

services:
  subscriptionmanager-api:
    build: .
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=localhost,1433;Database=SubscriptionManagerDb;Trusted_Connection=false;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - MinIO__Endpoint=http://minio:9000
      - MinIO__AccessKey=minioadmin
      - MinIO__SecretKey=minioadmin
      - MinIO__BucketName=subscriptions
    depends_on:
      - sql-server
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  subscriptions-api:
    build: .
    ports:
      - "8081:80"
    depends_on:
      - sql-server
      - minio
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal,1433;Database=SubscriptionManagerDb;Trusted_Connection=false;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - Jwt__Secret=your-super-secret-jwt-key-here-32-chars-minimum
      - Jwt__Issuer=auth-api
      - Jwt__Audience=subscriptions-api
      - MinIO__Endpoint=http://minio:9000
      - MinIO__AccessKey=minioadmin
      - MinIO__SecretKey=minioadmin
      - MinIO__BucketName=subscriptions

  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=YourPassword123!
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
      
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  mailpit:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  minio_data: