version: '3.8'

services:
  subscriptionmanager-api:
    build: .
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=localhost,1433;Database=SubscriptionManagerDb;Trusted_Connection=false;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
    depends_on:
      - sql-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  subscriptions-api:
    build: .
    ports:
      - "8081:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal,1433;Database=SubscriptionManagerDb;Trusted_Connection=false;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - Jwt__Secret=your-super-secret-jwt-key-here-32-chars-minimum
      - Jwt__Issuer=auth-api
      - Jwt__Audience=subscriptions-api

  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=YourPassword123!
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
  mailpit:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1