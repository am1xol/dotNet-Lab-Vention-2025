services:
  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:13.1 
    container_name: aspire-dashboard
    ports:
      - "18888:18888"
      - "4317:4317"
    environment:
      - ASPIRE_DASHBOARD_OTLP_PRIMARY_API_KEY=YourSecretKey123!
      - DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true 
      - DOTNET_DASHBOARD_OTLP_ENDPOINT_URL=http://0.0.0.0:4317
    networks:
      - app-network

  auth-api:
    build: 
      context: .
      dockerfile: SubscriptionManager/SubscriptionManager.Auth.API/Dockerfile
    ports:
      - "127.0.0.1:8090:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server,1433;Database=AuthDb;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - ConnectionStrings__AuthConnection=Server=sql-server,1433;Database=AuthDb;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - MinIO__Endpoint=minio:9000
      - MinIO__AccessKey=minioadmin
      - MinIO__SecretKey=minioadmin
      - MinIO__BucketName=subscriptions
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://aspire-dashboard:4317
      - OTEL_SERVICE_NAME=Auth.API
      - OTEL_EXPORTER_OTLP_HEADERS=x-otlp-api-key=YourSecretKey123!
    depends_on:
      sql-server:
        condition: service_healthy
      aspire-dashboard:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  subscriptions-api:
    build:
      context: .
      dockerfile: SubscriptionManager/SubscriptionManager.Subscriptions.API/Dockerfile
    ports:
      - "127.0.0.1:8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server,1433;Database=SubscriptionsDb;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - ConnectionStrings__SubscriptionsConnection=Server=sql-server,1433;Database=SubscriptionsDb;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - ConnectionStrings__AuthConnection=Server=sql-server,1433;Database=AuthDb;User=sa;Password=YourPassword123!;TrustServerCertificate=true;
      - MinIO__Endpoint=minio:9000
      - MinIO__AccessKey=minioadmin
      - MinIO__SecretKey=minioadmin
      - MinIO__BucketName=subscriptions
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://aspire-dashboard:4317
      - OTEL_SERVICE_NAME=Subscriptions.API
      - OTEL_EXPORTER_OTLP_HEADERS=x-otlp-api-key=YourSecretKey123!
    depends_on:
      sql-server:
        condition: service_healthy
      aspire-dashboard:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./FrontReact
      dockerfile: Dockerfile 
    container_name: frontend
    ports:
      - "127.0.0.1:3000:80" 
    depends_on:
      - auth-api
      - subscriptions-api
    networks:
      - app-network

  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=YourPassword123!
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    ports:
      - "127.0.0.1:1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourPassword123!", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
      
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network

  mailpit:
    image: axllent/mailpit
    ports:
      - "127.0.0.1:1025:1025"
      - "127.0.0.1:8025:8025"
    environment:
      MP_SMTP_AUTH: "testuser:testpassword"
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - app-network

volumes:
  minio_data:
  sqlserver_data:

networks:
  app-network:
    driver: bridge